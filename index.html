<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Libre+Baskerville&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">  
        
        <div class="box2">  
            <div class="username">Username Generator</div>
            <div class="user">
                <div class="screen">
                     <label for="Name"></label>
            <input type="text" id="Name" readonly placeholder="Your Username Here" >
                </div>
                <button onclick="username()">Generate</button>
            </div>
        </div>
        <div class="box1">
        <div class="pass">Password Generator</div>
        <div class="output">
            <label for="Enter"></label>
            <input type="text" id="Enter" readonly placeholder="Your Password Here" >
        </div>
        <div class="Tick">
            <span>Include Upper Case</span>
            <input type="checkbox" id="Upper" name="Upper"  >
<br><br>


            <span>Include Lower Case</span>
            <input type="checkbox" id="Lower" name="Lower" style="margin-left: 111px;" >
<br><br>


            
            <span >Include SpecialChar</span>
            <input type="checkbox" id="Special" name="Lower" style="margin-left: 107px;"  >
            <br><br>
        </div>


        <button onclick="code()">Generate</button>
    </div>
</div>









    <script src="script.js"></script>
</body>
</html>
